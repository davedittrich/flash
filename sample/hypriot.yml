---

- Variable: hypriot_user
  Type: string
  Prompt: 'User name for primary account'

- Variable: hypriot_hostname
  Type: string
  Prompt: 'Host name for your RPi'

- Variable: hypriot_eth0_addr
  Type: string
  Prompt: 'Static IP address for eth0:1 interface'

- Variable: hypriot_client_psk
  Type: string
  Prompt: 'Pre-shared key for HypriotOS client WiFi AP'

- Variable: hypriot_client_ssid
  Type: string
  Prompt: 'SSID for HypriotOS client WiFi AP'

- Variable: hypriot_pubkey
  Type: string
  Prompt: 'SSH public key for accessing primary account'

- Variable: hypriot_locale
  Type: string
  Prompt: 'Locale (e.g., "en_US.UTF-8")'

- Variable: hypriot_timezone
  Type: string
  Prompt: 'Timezone (e.g., "America/Los_Angeles")'

- Variable: hypriot_wifi_country
  Type: string
  Prompt: 'WiFi country code (e.g., "US")'

- Variable: hypriot_keyboard_model
  Type: string
  Prompt: 'Keyboard model (e.g., "pc105")'

- Variable: hypriot_keyboard_layout
  Type: string
  Prompt: 'Keyboard layout (e.g., "us")'

- Variable: hypriot_keyboard_options
  Type: string
  Prompt: 'Keyboard options (e.g., "ctrl:swapcaps")'

